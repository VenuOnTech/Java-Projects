<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="Web_Calci_Styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display">
            <div class="buttons">
                <!-- Row 1 -->
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button onclick="appendValue('/')">√∑</button>

                <!-- Row 2 -->
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>

                <!-- Row 3 -->
                <button onclick="appendValue('sin(')">sin</button>
                <button onclick="appendValue('fact(')">n!</button>
                <button onclick="appendValue('mod(')">mod</button>
                <button onclick="appendValue('*')">√ó</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('cos(')">cos</button>

                <!-- Row 4 -->
                <button onclick="appendValue('^')">^</button>
                <button onclick="appendValue('sqrt(')">‚àö</button>
                <button onclick="appendValue('+')">+</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>

                <!-- Row 5 -->
                <button onclick="appendValue('tan(')">tan</button>
                <button onclick="appendValue('log(')">log</button>
                <button onclick="appendValue('ln(')">ln</button>
                <button onclick="appendValue('-')">‚àí</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="appendValue('0')">0</button>

                <button onclick="calculate()">=</button>
            </div>
        </div>

        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <h3>History</h3>
                <button onclick="clearHistory()">üóëÔ∏è</button>
            </div>
            <ul id="historyList"></ul>
        </div>

        <!-- Floating History Button -->
        <button id="toggleHistoryBtn" onclick="toggleHistory()">üìú</button>
    </div>
    <script src="WebCalci_Functions.js"></script>
</body>

</html>
